<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;" routerLink="/login">Autovermietungs Website Schulprojekt</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Registrieren</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Einloggen</a>
        </div>
    </nz-header>
</div>
<div *ngIf="isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
                routerLink="/customer/dashboard">Autovermietungs Website Schulprojekt</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="link" routerLink="/customer/bookings" routerLinkActive="active">Meine Buchungen</a>
            <a nz-button nzType="link" routerLink="/customer/search" routerLinkActive="active">Suche</a>
            <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Ausloggen</a>
        </div>
    </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
                routerLink="/admin/dashboard">Autovermietungs Website Schulprojekt</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="link" routerLink="/admin/add-car" routerLinkActive="active">Auto</a>
            <a nz-button nzType="link" routerLink="/admin/bookings" routerLinkActive="active">Buchungen</a>
            <a nz-button nzType="link" routerLink="/admin/search" routerLinkActive="active">Suche</a>
            <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Ausloggen</a>
        </div>
    </nz-header>
</div>
<router-outlet></router-outlet>
