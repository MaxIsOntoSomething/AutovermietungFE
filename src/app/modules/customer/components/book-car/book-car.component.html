<div style="background-color: #F8F8F8; min-height: 91vh;">

    <div style="padding-top: 10px;"></div>

    <div style="margin-top:10px;" class="child" *ngIf="car">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="processedImg"
                    alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{car.brand}} - {{car.name}}</h2>
                <p>{{car.description}}</p>

                <hr>
                <h5>Preis : <b>{{car.price}} â‚¬/Tag</b> - Farbe : <b>{{car.color}}</b> - Getriebe :
                    <b>{{car.transmission}}</b> - Typ : <b>{{car.type}}</b> - Jahr : <b>{{car.year | date: 'yyyy'}}</b>
                </h5>
                <hr>
            </div>

        </div>
    </div>

    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..." style="margin-top: 50px;">
        <div class="dashboard-filter">
            <form [formGroup]="validateForm">
                <div class="filter-grid">
                    <div class="filter-select-dropdown filter-fields-width">

                        <nz-form-item style="margin-left: 50px;">
                            <nz-form-label [nzSpan]="0" nzFor="From Date">Von</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName="fromDate" style="width: 100%;"
                                    nzPlaceHolder="Von" name="From Date" [nzFormat]="dateFormat" id="From Date">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <nz-form-item style="margin-left: 100px;">
                            <nz-form-label [nzSpan]="0" nzFor="To Date">Bis</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName="toDate" style="width: 100%;" nzPlaceHolder="Bis"
                                    name="To Date" [nzFormat]="dateFormat" id="To Date">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                    </div>

                    <div class="filter-select-dropdown filter-fields-width">
                        <button class="filterBtn" style="margin-left: 45px;" nz-button nzType="primary"
                            (click)="bookCar(validateForm.value)">Auto Buchen</button>
                    </div>
                </div>
            </form>
        </div>
    </nz-spin>
</div>
