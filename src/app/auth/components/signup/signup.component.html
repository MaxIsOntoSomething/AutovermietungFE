<div class="bg" style="background-color: #F8F8F8;">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24"><h1 style="margin-left: 80px;">Sign Up</h1></div>
        </div>
        <form nz-form [formGroup]="signUpForm">

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Keine Gültige Email Adresse">
              <input nz-input placeholder="E-mail" formControlName="email" id="email"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzHasFeedback  [nzErrorTip]="errorPass">
              <input nz-input placeholder="Password" type="password" id="password" formControlName="password" />
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Passwort ist erforderlich
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                    Das Passwort sollte 8 Zeichen, 1 Kleinbuchstaben, 1 Großbuchstaben, 1 Zahl und 1 Sonderzeichen enthalten
                  </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzHasFeedback  [nzErrorTip]="errorTpl">
              <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="checkPassword" />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Passwort bestätigen
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Passwörter stimmen nicht überein
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback   [nzErrorTip]="userErrorTpl">
              <input nz-input placeholder="Name" id="username" formControlName="name" />
              <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Bitte Benutzername eingeben
                </ng-container>

              </ng-template>
            </nz-form-control>
          </nz-form-item>


          <!-- <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <button nz-button nzType="primary">Register</button>
            </nz-form-control>
          </nz-form-item> -->
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()" [disabled]="signUpForm.invalid">Register</button>
          Or <a routerLink="/login"> Einloggen </a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
